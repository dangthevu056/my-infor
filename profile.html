<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Cá Nhân - Nguyễn Văn A</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (Không cần API key) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: none;
    }

    .profile-card h2 {
      margin-bottom: 5px;
      font-weight: 700;
    }

    .profile-card p {
      color: #666;
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 20px;
      color: white;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: 0.3s;
      text-decoration: none; 
    }

    .social-icons a.facebook {
      background: #3b5998;
    }

    .social-icons a.instagram {
      background: #e1306c;
    }

    .social-icons a.github {
      background: #333;
    }

    .social-icons a.linkedin {
      background: #0077b5;
    }

    .social-icons a:hover {
      opacity: 0.85;
      transform: scale(1.1);
    }

    .social-icons a.tiktok { background: #010101; } /* TikTok thường dùng đen trắng */

  </style>
</head>

<body>
  <div class="profile-card">
    <img src="avatar.jpg" alt="Avatar">
    <h2>Đặng Thế Vũ</h2>

    <div class="social-icons mt-3">
      <a href="https://www.facebook.com/dangthevu056/" class="facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/dangthevu056" class="github" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <!-- TikTok icon -->
      <a href="https://www.tiktok.com/@capproc" class="tiktok" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>

    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
